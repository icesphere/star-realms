<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<composite:interface>
    <composite:attribute name="mission" required="true" type="org.smartreaction.starrealms.model.cards.missions.Mission"/>
    <composite:attribute name="opponentMission" required="true"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup layout="block" styleClass="card" onmouseover="updateCardViewWithMission([{name:'missionName', value:'#{cc.attrs.mission.name}'}])">

        <div class="cardWrapper mission">

            <h:outputText value="#{cc.attrs.mission.name}" styleClass="cardHeader cardName mission"/>

            <div class="missionObjectiveText">
                <h:outputText value="Objective: " styleClass="boldText"/>
                <h:outputText value="#{cc.attrs.mission.objectiveText}"/>
            </div>

            <div class="missionRewardText">
                <h:outputText value="Reward: " styleClass="boldText"/>
                <h:outputText value="#{cc.attrs.mission.rewardText}"/>
            </div>

            <h:panelGroup layout="block" styleClass="cardBottomButton"
                          rendered="#{!cc.attrs.opponentMission and gameView.isShowClaimLink(cc.attrs.mission)}">
                <p:commandLink value="Claim" styleClass="attackButton"
                               actionListener="#{gameView.claimMission(cc.attrs.mission)}"/>
            </h:panelGroup>

        </div>

    </h:panelGroup>

</composite:implementation>

</html>
