<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >

<composite:interface>
    <composite:attribute name="card" required="true" type="org.smartreaction.starrealms.model.cards.Card"/>
    <composite:attribute name="source" required="true"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup layout="block" styleClass="card" onmouseover="updateCardView([{name:'cardName', value:'#{cc.attrs.card.name}'}])" onclick="cardClicked([{name:'cardName', value:'#{cc.attrs.card.name}'}, {name:'source', value:'#{cc.attrs.source}'}, {name:'cardId', value:'#{cc.attrs.card.id}'}])">

        <div class="cardInfo #{gameView.getActionableCardClass(cc.attrs.card, cc.attrs.source)}">
            <div style="float: left;">
                <h:outputText value="#{cc.attrs.card.name}"/>
            </div>
            <div style="float: right;">
                <p:commandLink value="Scrap" style="position: relative; top: 3px;" styleClass="tinyButton"
                               rendered="#{gameView.isShowScrapLink(cc.attrs.card, cc.attrs.source)}"
                               actionListener="#{gameView.scrapCard(cc.attrs.card)}"/>
                <p:commandLink value="Attack" styleClass="attackButton" style="position: relative; top: 2px;"
                               rendered="#{cc.attrs.source eq 'opponentBases' and gameView.isBaseAttackable(cc.attrs.card)}"
                               actionListener="#{gameView.attackOpponentBase(cc.attrs.card)}"/>
            </div>
        </div>

    </h:panelGroup>

</composite:implementation>

</html>
